<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Retos con arrays</title>
</head>
<body>
  <p>Es necesario tener la consola abierta</p>
  <script>

    const scientists = [
      { first: 'Marie', last: 'Curie', born: 1867, passed: 1934, nobel: true },
      { first: 'Margarita', last: 'Salas', born: 1938, passed: 2019, nobel: false },
      { first: 'Valentina', last: 'Tereshkova', born: 1937, passed: null, nobel: false },
      { first: 'Rosalind', last: 'Franklin', born: 1920, passed: 1958, nobel: false },
      { first: 'Rita', last: 'Levi-Montalcini', born: 1909, passed: 2012, nobel: true },
      { first: 'Hedi', last: 'Lamarr', born: 1914, passed: 2000, nobel: false },
      { first: 'Ada', last: 'Lovelace', born: 1815, passed: 1852, nobel: false },
      { first: 'Tu', last: 'Youyou', born: 1930, passed: null, nobel: false },
      { first: 'Jane', last: 'Goodall', born: 1934, passed: null, nobel: false },
      { first: 'Josefina', last: 'Castellví', born: 1935, passed: null, nobel: false },
      { first: 'Mary', last: 'Jackson', born: 1921, passed: 2005, nobel: false },
      { first: 'Grace', last: 'Hopper', born: 1906, passed: 1992, nobel: false },
      { first: 'Maria', last: 'Goeppert-Mayer', born: 1906, passed: 1972, nobel: true },
      { first: 'Barbara', last: 'McClintock', born: 1902, passed: 1992, nobel: true }
    ];

    // Array.prototype.filter()
    // 1. Filtra la lista de científicas por aquellas que tienen un premio Nobel
    var nobelScientists = scientists.filter(x => x.nobel);
    console.log(nobelScientists);
    // Array.prototype.map()  
    // 2. Crea un array de científicas con su nombre y apellido únicamente.
    var nombreApellido = scientists.map(x =>{ return {nombre:x.first, apellido:x.last} });
    console.log(nombreApellido);
    // Array.prototype.sort()
    // 3. Ordena las científicas por año de nacimiento. De más mayor a más joven.
    var ordenadas = scientists.sort((a,b)=>a.born - b.born);
    console.log(ordenadas);
    // Array.prototype.reduce()
    // 4. Cuántos años vivieron entre todas.
    console.log(scientists.map(x => (x.passed == null ? 2020 : x.passed) - x.born));
    var años = scientists.reduce((x, c) => x + ((c.passed == null ? 2020 : c.passed)-c.born) , 0 );
    console.log(años);
    // 5. Ordena las científicas por las que vivieron más años. (No incluir las que siguen vivas).
    var longevas = scientists.filter(x => x.passed !=null).sort((x,y) => (x.passed - x.born)-(y.passed-y.born)).map(x => {return {nombre:x.first, apellido:x.last, edad:x.passed-x.born }});
    console.log(longevas);
  </script>
</body>
</html>
